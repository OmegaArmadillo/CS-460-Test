<script>

	var currentPicture = 1;
	topPlaces(currentPicture);
	
	function changePicture(value)
	{
		topPlaces(currentPicture += value);
	}
	
	function topPlaces(value)
	{
		var i;
		var pictureAmount = getElementsByClassName("centerImageSight");
		
		if (value > pictureAmount.length) 
		{
			currentPicture = 1
		}
		
		if (value < 1)
		{
			currentPicture = pictureAmount.length
		}
		
		for (i = 0; i < pictureAmount.length; i++)
		{
			pictureAmount[i].style.display = "none";
		}
	
		pictureAmount[currentPicture - 1].style.display = "block";
	
	}


</script>
